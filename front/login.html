<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <form>
        <input type="text" class="x-input" name="username" id="inputUsername" autocomplete="username">
        <input type="password" class="x-input" name="password" id="inputPassword" autocomplete="current-password">
        <button type="submit" class="x-btn x-btn-primary" id="btnLogin">Đăng nhập</button>
    </form>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        $('btnLogin').addEventListener('click', async (e) => {
            e.preventDefault();
            let response = await fetch('/authorize/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: $('inputUsername').value.trim(),
                    password: $('inputPassword').value.trim()
                })
            })
            let data = await response.json();
            if (data.status == 200) {
                window.location.href = 'http://localhost:3000/';
            }
        })
    </script>
</body>
</html>
