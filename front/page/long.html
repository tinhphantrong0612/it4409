<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Test component</title>
</head>
<body>
    <div>
        <label for="" class="x-label">1. Select</label>
        <div class="x-row justify-content-evenly">
            <select class="x-select x-size-lg"> 
                <option selected disabled>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> 
            <select class="x-select x-size-sm"> 
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> 
            <select class="x-select x-size-sm" disabled> 
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> 
        </div>
    </div>
    <div> 
        <label for="" class="x-label">2. Icon</label>
        <div class="x-row text-left">
            <label for="" class="x-label">Icon sizes:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-050 x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-125 x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-150 x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-x2 x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-x3 x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-x4 x-icon-close"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="x-icon x-icon-size-x5 x-icon-close"></span>
        </div>
        <div class="x-row text-left">
            <label for="" class="x-label">Icon as link:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><span class="x-icon x-icon-close"></span></a>
        </div>
        <div class="x-row text-left">
            <label for="" class="x-label">Icon with color:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><span class="x-icon x-icon-close x-filter-green"></span></a>
        </div>
        <button class="x-btn x-btn-info">Icon in button <span class="x-icon x-icon-close"></span></button>
    </div>

</body>
</html>
