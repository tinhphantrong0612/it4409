<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa các component</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div>
        <label for="" class="x-label">1. Button</label>
        <div class="x-row justify-content-evenly">
            <button class="x-btn x-btn-primary">Primary</button>
            <button class="x-btn x-btn-secondary">Secondary</button>
            <button class="x-btn x-btn-success">Success</button>
            <button class="x-btn x-btn-danger">Danger</button>
            <button class="x-btn x-btn-warning">Warning</button>
            <button class="x-btn x-btn-info">Info</button>
            <button class="x-btn x-btn-light">Light</button>
            <button class="x-btn x-btn-dark" id="dark">Dark</button>
            <button class="x-btn x-btn-link">Link</button>
        </div>
    </div>
    <div>
        <label for="" class="x-label">2. Modal</label>
        <button class="x-btn x-btn-primary" id="showModal">Show</button>
        <div class="x-modal" id="modal">
            <div class="x-modal-dialog">
                <div class="x-modal-content">
                    <div class="x-modal-header">
                        <div class="x-modal-title">This is modal header</div>
                        <button class="x-btn-close"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="x-modal-body">
                        <div class="x-row">
                            <div class="x-col x-col-4" style="background-color: red;">1</div>
                            <div class="x-col x-col-4" style="background-color: green;">2</div>
                            <div class="x-col x-col-4" style="background-color: blue;">3</div>
                        </div>
                    </div>
                    <div class="x-modal-footer">
                        <button class="x-btn x-btn-secondary">Close</button>
                        <button class="x-btn x-btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <label for="" class="x-label">3. Table</label>
    <div class="x-table-container" style="width: 80%; margin: auto;">
        <table class="x-table">
            <thead class="x-thead">
                <tr class="x-thead-tr">
                    <th>#</th>
                    <th class="text-left">Họ và tên</th>
                    <th class="text-center">Ngày sinh</th>
                    <th class="text-left">Giới tính</th>
                    <th class="text-left">Địa chỉ</th>
                </tr>
            </thead>
            <tbody class="x-tbody">
                <tr class="x-tbody-tr">
                    <td class="text-center">1</td>
                    <td>Phan Trọng Tình</td>
                    <td class="text-center">06/12/2000</td>
                    <td>Nam</td>
                    <td>Bắc Giang</td>
                </tr>
                <tr class="x-tbody-tr">
                    <td class="text-center">2</td>
                    <td>Phan Trọng Tình</td>
                    <td class="text-center">06/12/2000</td>
                    <td>Nam</td>
                    <td>Bắc Giang</td>
                </tr>
                <tr class="x-tbody-tr">
                    <td class="text-center">3</td>
                    <td>Phan Trọng Tình</td>
                    <td class="text-center">06/12/2000</td>
                    <td>Nam</td>
                    <td>Bắc Giang</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let r = document.querySelector(":root");
        document.getElementById('showModal').addEventListener('click', () => {
            document.getElementById('modal').classList.add('show');
        })
        document.getElementById('modal').getElementsByClassName('x-btn-close')[0].addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');
        })
        document.getElementById('modal').getElementsByClassName('x-btn-secondary')[0].addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');
        })
        document.getElementById('dark').addEventListener('click', () => {
            let oldColor = getComputedStyle(r).getPropertyValue('--x-body-color');
            let oldBackground = getComputedStyle(r).getPropertyValue('--x-body-bg');
            r.style.setProperty('--x-body-bg', oldColor);
            r.style.setProperty('--x-body-color', oldBackground);
        })
    </script>
</body>
</html>
