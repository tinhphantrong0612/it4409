<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa các component</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div>
        <label for="" class="x-label">1. Button</label>
        <div class="x-row justify-content-evenly">
            <button class="x-btn x-btn-primary">Primary</button>
            <button class="x-btn x-btn-secondary">Secondary</button>
            <button class="x-btn x-btn-success">Success</button>
            <button class="x-btn x-btn-danger">Danger</button>
            <button class="x-btn x-btn-warning">Warning</button>
            <button class="x-btn x-btn-info">Info</button>
            <button class="x-btn x-btn-light">Light</button>
            <button class="x-btn x-btn-dark" id="dark">Dark</button>
            <button class="x-btn x-btn-link">Link</button>
        </div>
    </div>
    <div>
        <label for="" class="x-label">2. Spinner</label>
        <button class="x-btn x-btn-primary" id="showSpinnerButton">Show Spinner</button>
        <div class="x-spinner" id="spinner">
            <div class="x-spinner-page-loading"></div>
        </div>
    </div>
    <div>
        <label for="" class="x-label">3. Modal</label>
        <button class="x-btn x-btn-primary" id="showModal">Show</button>
        <div class="x-modal" id="modal">
            <div class="x-modal-dialog">
                <div class="x-modal-content">
                    <div class="x-modal-header">
                        <div class="x-modal-title">This is modal header</div>
                        <button class="x-btn-icon x-btn-close"></button>
                    </div>
                    <div class="x-modal-body">
                        <div class="x-row">
                            <div class="x-col x-col-4" style="background-color: red;">1</div>
                            <div class="x-col x-col-4" style="background-color: green;">2</div>
                            <div class="x-col x-col-4" style="background-color: blue;">3</div>
                        </div>
                    </div>
                    <div class="x-modal-footer">
                        <button class="x-btn x-btn-secondary">Close</button>
                        <button class="x-btn x-btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <label for="" class="x-label">4. Radio button</label>
        <div>
            <label for="gender-0" class="x-label x-label-radio">
                <input class="x-radio" type="radio" name="gender" id="gender-0">
                Nam
            </label>
            <label for="gender-1" class="x-label x-label-radio">
                <input type="radio" class="x-radio" name="gender" id="gender-1">
                Nữ
            </label>
            <label for="gender-2" class="x-label x-label-radio">
                <input type="radio" class="x-radio" name="gender" id="gender-2">
                Khác
            </label>
        </div>
    </div>
    <div>
        <label for="" class="x-label">5. Checkbox</label>
        <div>
            <div class="x-checkbox-container">
                <input type="checkbox" name="order" id="first" class="x-checkbox">
                <label for="first" class="x-label x-label-checkbox">First</label>
            </div>
            <div class="x-checkbox-container">
                <input type="checkbox" name="order" id="second" class="x-checkbox">
                <label for="first" class="x-label x-label-checkbox">Second</label>
            </div>
            <div class="x-checkbox-container">
                <input type="checkbox" name="order" id="third" class="x-checkbox">
                <label for="first" class="x-label x-label-checkbox">Third</label>
            </div>
        </div>
    </div>
    <label for="" class="x-label">4. Table</label>
    <div class="x-table-container" style="width: 80%; margin: auto;">
        <table class="x-table">
            <thead class="x-thead">
                <tr class="x-thead-tr">
                    <th>#</th>
                    <th class="text-left">Họ và tên</th>
                    <th class="text-center">Ngày sinh</th>
                    <th class="text-left">Giới tính</th>
                    <th class="text-left">Địa chỉ</th>
                </tr>
            </thead>
            <tbody class="x-tbody">
                <tr class="x-tbody-tr">
                    <td class="text-center">1</td>
                    <td>Phan Trọng Tình</td>
                    <td class="text-center">06/12/2000</td>
                    <td>Nam</td>
                    <td>Bắc Giang</td>
                </tr>
                <tr class="x-tbody-tr">
                    <td class="text-center">2</td>
                    <td>Phan Trọng Tình</td>
                    <td class="text-center">06/12/2000</td>
                    <td>Nam</td>
                    <td>Bắc Giang</td>
                </tr>
                <tr class="x-tbody-tr">
                    <td class="text-center">3</td>
                    <td>Phan Trọng Tình</td>
                    <td class="text-center">06/12/2000</td>
                    <td>Nam</td>
                    <td>Bắc Giang</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let r = document.querySelector(":root");
        document.getElementById('showModal').addEventListener('click', () => {
            document.getElementById('modal').classList.add('show');
        })
        document.getElementById('modal').getElementsByClassName('x-btn-close')[0].addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');
        })
        document.getElementById('modal').getElementsByClassName('x-btn-secondary')[0].addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');
        })
        document.getElementById('dark').addEventListener('click', () => {
            let oldColor = getComputedStyle(r).getPropertyValue('--x-body-color');
            let oldBackground = getComputedStyle(r).getPropertyValue('--x-body-bg');
            let oldBorder = getComputedStyle(r).getPropertyValue('--x-border-color');
            r.style.setProperty('--x-body-bg', oldColor);
            r.style.setProperty('--x-body-color', oldBackground);
            r.style.setProperty('--x-border-color', reverseColor(oldBorder));
        })

        document.getElementById('showSpinnerButton').addEventListener('click', () => {
            document.getElementById('spinner').style.display = 'block';
        })
        function reverseColor(color) {
            let array = String(color).split('#')[1].split('');
            array.forEach((e, i, a) => {
                a[i] = (15 - Number(`0x${e}`)).toString(16);
            })
            array.unshift('#')
            return array.join('');
        }
    </script>
</body>

</html>
